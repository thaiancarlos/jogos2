<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de HTML</title>
    <link rel="icon" href="logo.jpeg" type="imge\png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="start-screen">
        <img src="logo.jpeg" alt="Logo do Quiz" class="logo">
        <h1 style="color: rgb(7, 40, 224);">Bem-vindo ao Quiz de HTML!</h1>
        <p>Teste seus conhecimentos sobre a linguagem de marcação mais fundamental da web.</p>
        <button id="start-btn">Começar Quiz</button>
    </div>

    <div class="container" id="quiz-screen" style="display: none;">
        <img src="logo.jpeg" alt="Logo do Quiz" class="logo">
        <h1>Quiz de HTML</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn">Próxima</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
